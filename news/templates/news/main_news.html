{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'news/css/main_news(css).css' %}">
    <script src="https://kit.fontawesome.com/30a73e15d8.js" crossorigin="anonymous"></script>

<body>
    <aside>
        <h2>Навигация</h2>
        <ul>

        <div>
            <a href="http://127.0.0.1:8000/news/articles/forms" class="btn btn-success">Добавить статью</a>
