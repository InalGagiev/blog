<!-- это страница показа статей -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'news/css/article_news(css).css' %}">
    <script src="https://kit.fontawesome.com/30a73e15d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <h2>Навигация</h2>
        <ul>
            <a href="http://127.0.0.1:8000/"><li class="li"><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="http://127.0.0.1:8000/news/" ><li class="li"><i class="fa-solid fa-newspaper"></i>Статьи</li></a>
            <a href="http://127.0.0.1:8000/registration/"><li class="li"><i class="fa-solid fa-address-card"></i>регистрация</li></a>
            <a href="http://127.0.0.1:8000/admin/"><li class="li"><i class="fa-solid fa-ghost"></i>Админ</li></a>
        </ul>
    </aside>
    <main class="features">
        <h1>страница где отображаются все статьи</h1>
        {% for el in news %}
            <div class="articles">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news_detail' el.id %}" class="btn btn-warning" >Читать детальнее </a>
            </div>
        {% endfor %}
    </main>
</body>
</html>
